<div id="area" >
    <form class="form-horizontal" >

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label" >Name</label>
      <div class="col-sm-10">
          <input type="text" id="name" class="form-control" placeholder="Enter Name for Area" ng-model="data.area.name"></input>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="addArea()">Submit</button>
      </div>
    </div>
  </form>
</div>
